<section class="card">
	<div class="card-body">
		<h{headingLevel} class="card-title">
			{#if this.get('href')}<a href="{href}"">{#insert heading}{this.get('heading')}{/insert}</a>{#else}{#insert heading}{this.get('heading')}{/insert}{/if}
		</h{headingLevel}>
		<p class="card-text">{#insert /}</p>
	</div>
	{#if this.get('footer')}<div class="card-footer">{footer}</div>{/if}
</section>
